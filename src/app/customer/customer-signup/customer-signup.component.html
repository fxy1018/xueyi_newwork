<button class="btn btn-primary" data-toggle="modal" data-target="#customerSignUp">Sign up</button>
<div class="modal fade" id="customerSignUp" tabindex="-1" role="dialog" aria-labelledby="customerSignUpLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="customerSignUpTitle">Sign Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="customerEmail">Email address</label>
            <input type="email" class="form-control" id="customerEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="customerPassword">Password</label>
            <input type="password" class="form-control" id="customerPassword" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="customerPassword2">Confirm Password</label>
            <input type="password" class="form-control" id="customerPassword2" placeholder="Password">
          </div>
        
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Sign up</button>
      </div>
    </div>
  </div>
</div>
